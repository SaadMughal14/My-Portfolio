<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architect // Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter+Tight:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --volt: #a3ff00;
        --cyan: #00f5ff;
        --purple: #bf00ff;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Inter Tight', sans-serif;
        overflow-x: hidden;
        /* Prevent selection globally as an added deterrent */
        user-select: none;
        -webkit-user-select: none;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, rgba(163, 255, 0, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(0, 245, 255, 0.05) 0px, transparent 50%);
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--volt); }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      /* SEAMLESS MARQUEE ANIMATION */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
        display: flex;
        width: max-content;
      }
    </style>
    <script>
      // Aggressive Global Deterrent System
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      }, false);
      
      document.addEventListener('keydown', function(e) {
        // Block F12
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
        // Block Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
        if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
          e.preventDefault();
          return false;
        }
        // Block Ctrl+U (View Source)
        if (e.ctrlKey && e.keyCode === 85) {
          e.preventDefault();
          return false;
        }
        // Block Cmd+Option+I (Mac)
        if (e.metaKey && e.altKey && e.keyCode === 73) {
          e.preventDefault();
          return false;
        }
      }, false);
    </script>

}
</script>
</head>

    <div id="root"></div>
