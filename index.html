    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><style>@keyframes m{0%{d:path(%27M30,50 L70,50 M50,30 L50,70%27);}25%{d:path(%27M30,30 L70,70 M30,70 L70,30%27);}50%{d:path(%27M40,30 L60,30 L60,70 L40,70 Z%27);}75%{d:path(%27M30,40 L30,60 L70,60 L70,40 Z%27);}100%{d:path(%27M30,50 L70,50 M50,30 L50,70%27);} } @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } .ml{fill:none;stroke:%2300f0ff;stroke-width:1.5;animation:m 4s steps(1) infinite, spin 2s linear infinite; transform-origin: 50px 50px;}</style><path class='ml' d='M30,50 L70,50 M50,30 L50,70'/><circle cx='50' cy='50' r='15' fill='%230a0a0a' opacity='0.8'/><circle cx='50' cy='50' r='5' fill='%2300f0ff'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter+Tight:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --volt: #a3ff00;
        --cyan: #00f5ff;
        --purple: #bf00ff;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Inter Tight', sans-serif;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, rgba(163, 255, 0, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(0, 245, 255, 0.05) 0px, transparent 50%);
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--volt); }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
        display: flex;
        width: max-content;
      }
    </style>
    <script>
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      }, false);
      
      document.addEventListener('keydown', function(e) {
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.keyCode === 85) {
          e.preventDefault();
          return false;
        }
        if (e.metaKey && e.altKey && e.keyCode === 73) {
          e.preventDefault();
          return false;
        }
      }, false);
    </script>

</script>
