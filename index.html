<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAAD MUGHAL // SYSTEMS ARCHITECT</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><style>@keyframes spin-fan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } .fan-group { transform-origin: 50px 50px; animation: spin-fan 1.2s linear infinite; }</style><g class=%22fan-group%22><path d=%22M50 50 L50 10 A40 40 0 0 1 85 30 L50 50 Z M50 50 L90 50 A40 40 0 0 1 70 85 L50 50 Z M50 50 L50 90 A40 40 0 0 1 15 70 L50 50 Z M50 50 L10 50 A40 40 0 0 1 30 15 L50 50 Z%22 fill=%22%23a3ff00%22/><circle cx=%2250%22 cy=%2250%22 r=%2210%22 fill=%22black%22/><circle cx=%2250%22 cy=%2250%22 r=%224%22 fill=%22%23a3ff00%22/></g></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter+Tight:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --volt: #a3ff00;
        --cyan: #00f5ff;
        --purple: #bf00ff;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Inter Tight', sans-serif;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, rgba(163, 255, 0, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(0, 245, 255, 0.05) 0px, transparent 50%);
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--volt); }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
        display: flex;
        width: max-content;
      }
    </style>
    <script>
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      }, false);
      
      document.addEventListener('keydown', function(e) {
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.keyCode === 85) {
          e.preventDefault();
          return false;
        }
        if (e.metaKey && e.altKey && e.keyCode === 73) {
          e.preventDefault();
          return false;
        }
      }, false);
    </script>

</script>
